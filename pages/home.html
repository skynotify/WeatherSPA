<div class='row'>
	<div class='col-md-6 col-md-offset-3'>
		<h4>Forecast by City</h4>
		<form ng-submit="submit( days )">
			<div class='form-group'>
				<style>
					input{border-radius: 5px;}
					.littleinput{width:30px;}
					.littletext{width:70px;display:inline-block;text-align:right;}
				</style>
				<input type='text' ng-model='city' class='' />
				<span class='littletext'>days</span> <input 
							type='text' 
							ng-model='days'
							class='littleinput' 
						/>
			</div>
			<input type="submit" class='btn btn-primary' value="Get Forecast" />
		</form>
	</div>
</div>
